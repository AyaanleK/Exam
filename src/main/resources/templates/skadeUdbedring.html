<body>

<div class="container">
    <h2> Nuværende skadede biler. </h2>
    <hr/>
    <a th:href="@{/addSkadeForm}" class="btn btn-primary mb-2">Tilføj ny skade</a>
    <table class="table table-bordered table-striped ">
        <thead>
        <tr>
            <th>Stelnummer</th>
            <th>Farve</th>
            <th>Bil model</th>
            <th>Pris</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="the_skade: ${}">
            <td th:text="${the_car.car_chassis_number}"></td>
            <td th:text="${the_car.car_color}"></td>
            <td th:text="${the_car.car_model}"></td>
            <td th:text="${the_car.car_registration_fee}"></td>
        </tr>
        </tbody>
    </table>
</div>
