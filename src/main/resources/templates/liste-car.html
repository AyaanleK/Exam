<!-- vedværende Header -->

<body>

<div class="container ">
    <h2> Nuværende Abonnement-Aftaler </h2>
    <hr/>
    <a th:href="@{/addCarForm}" class="btn btn-primary mb-2">Tilføj ny aftale</a>
    <table class="table table-bordered table-striped ">
        <thead>
        <tr>
            <th>Stelnummer</th>
            <th>Farve</th>
            <th>Bil model</th>
            <th>Pris</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="the_car: ${car}">
            <td th:text="${the_car.car_chassis_number}"></td>
            <td th:text="${the_car.car_color}"></td>
            <td th:text="${the_car.car_model}"></td>
            <td th:text="${the_car.car_registration_fee}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
