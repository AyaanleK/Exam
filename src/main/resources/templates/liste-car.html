<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/page1.css"
          th:href="@{/styles/page1.css}"/>
</head>
<body>



<div class="container ">

    <h2>Car list </h2>
    <hr/>

    <a th:href="@{/addCarForm}" class="btn btn-primary mb-2">Add New Car</a>

    <table class="table table-bordered table-striped ">

        <thead>
        <tr>


            <th>Chassis number</th>
            <th>Car color</th>
            <th>Car model</th>
            <th>Fee</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="the_car: ${car}">




            <td th:text="${the_car.car_chassis_number}"></td>
            <td th:text="${the_car.car_color}"></td>
            <td th:text="${the_car.car_model}"></td>
            <td th:text="${the_car.car_registration_fee}"></td>




        </tr>
        </tbody>
    </table>



</div>

</body>

</html>
