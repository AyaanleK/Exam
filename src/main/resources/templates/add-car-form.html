<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/page1.css"
          th:href="@{/styles/page1.css}"/>
</head>
<body>



<div class="container">



        <h2>Car Registration </h2>
    <hr/>


<form th:action="@{/addCar}" th:object="${carAdded}" method="post">


                    <input type="text"
                   th:field="*{car_chassis_number}"
                   placeholder="Indtast car chassis number"
                   class="form-control col-4 mb-4"
                     />

                    <input type="text"
                           th:field="*{car_color}"
                           placeholder="Indtast car color"
                           class="form-control col-4 mb-4"
                    />




                    <input type="text"
                           th:field="*{car_model}"
                           placeholder="Indtast car model"
                           class="form-control col-4 mb-4"
                    />


                    <input type="text"
                           th:field="*{car_registration_fee}"
                           placeholder="Indtast car registration fee"
                           class="form-control col-4 mb-4"
                    />

        <button class="btn btn-primary"
                type="submit"> Save</button>
    </form>

    <hr/>
    <a th:href="@{/list_dommage}">back to home</a>


</div>

</body>
</html>
